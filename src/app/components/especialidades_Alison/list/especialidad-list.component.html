
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">Especialidades</h3>
    <a class="btn btn-primary" [routerLink]="['/especialidades/crear']">
      <i class="fa fa-plus me-1"></i> Nueva
    </a>
  </div>

  <div *ngIf="success" class="alert alert-success">{{ success }}</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Buscar por código o nombre..."
           (keyup)="onSearchKeyup($event)" />
  </div>

  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th style="width:90px">ID</th>
          <th style="width:160px">Código</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th style="width:160px">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of rows">
          <td>{{ r.id }}</td>
          <td>{{ r.codigo }}</td>
          <td>{{ r.nombre }}</td>
          <td>{{ r.descripcion }}</td>
          <td class="text-nowrap">
            <a class="btn btn-sm btn-outline-primary me-2" [routerLink]="['/especialidades/editar', r.id]">
              <i class="fa fa-edit"></i> Editar
            </a>
            <button class="btn btn-sm btn-outline-danger" (click)="openDelete(r)">
              <i class="fa fa-trash"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Paginación simple -->
  <div class="d-flex justify-content-between align-items-center">
    <div>Mostrando {{ rows.length }} de {{ total }}</div>
    <div class="btn-group">
      <button class="btn btn-outline-secondary" (click)="changePage(-1)">&laquo;</button>
      <button class="btn btn-outline-secondary" disabled>{{ page }}</button>
      <button class="btn btn-outline-secondary" (click)="changePage(1)">&raquo;</button>
    </div>
  </div>
</div>

<!-- Modal confirmación -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Eliminar especialidad</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        ¿Eliminar "<strong>{{ selected?.nombre }}</strong>"?
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-danger" (click)="confirmDelete()">Eliminar</button>
      </div>
    </div>
  </div>
</div>
