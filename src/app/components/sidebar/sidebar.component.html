<div class="sidebar">
  <ul class="sidebar-menu">
    <li *ngFor="let menu of menus">
      <!-- Elemento sin submenús -->
      <ng-container *ngIf="!menu.children?.length; else hasChildren">
        <a [routerLink]="menu.route">
          <i [class]="getMenuIcon(menu.title)" class="menu-icon"></i>
          {{ menu.title }}
        </a>
      </ng-container>

      <!-- Elemento con submenús -->
      <ng-template #hasChildren>
        <div class="menu-toggle" (click)="toggleMenu(menu)">
          <i [class]="getMenuIcon(menu.title)" class="menu-icon"></i>
          {{ menu.title }}
          <span [ngClass]="{ expanded: menu.expanded }">▼</span>
        </div>
        <ul class="submenu" [ngClass]="{ open: menu.expanded }">
          <li *ngFor="let child of menu.children">
            <a [routerLink]="child.route">
              <i [class]="getChildIcon(child.title)" class="menu-icon"></i>
              {{ child.title }}
            </a>
          </li>
        </ul>
      </ng-template>
    </li>
  </ul>
</div>
