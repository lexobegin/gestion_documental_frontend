<div class="card shadow-sm">
  <div class="card-body">
    <!-- CABECERA -->
    <div
      class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3"
    >
      <h5 class="mb-2 mb-md-0">Lista de Autos</h5>
      <button routerLink="/autos/crear" class="btn btn-primary btn-sm">
        <i class="fas fa-plus me-1"></i> Crear Auto
      </button>
    </div>

    <div
      *ngIf="mostrarAlerta"
      class="alert alert-success alert-dismissible fade show"
      role="alert"
    >
      {{ mensajeExito }}
      <button
        type="button"
        class="btn-close"
        (click)="mostrarAlerta = false"
      ></button>
    </div>

    <!-- BUSCADOR -->
    <!--<div class="form-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar por marca o modelo"
        [(ngModel)]="filtro"
      />
    </div>-->

    <div class="form-group mb-3 d-flex">
      <input
        type="text"
        class="form-control me-2"
        placeholder="Buscar por marca o modelo"
        [(ngModel)]="filtro"
      />
      <button class="btn btn-outline-primary" (click)="buscar()">Buscar</button>
    </div>

    <!-- TABLA DE AUTOS -->
    <!--<div style="max-height: 400px; overflow-y: auto">-->
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-sm">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Año</th>
            <th>Color</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let auto of autosFiltrados()">
            <td>{{ auto.id }}</td>
            <td>{{ auto.marca }}</td>
            <td>{{ auto.modelo }}</td>
            <td>{{ auto.anio }}</td>
            <td>{{ auto.color }}</td>
            <td class="text-center">
              <button
                class="btn btn-warning btn-sm me-1"
                (click)="irAEditar(auto.id!)"
              >
                <i class="fas fa-edit"></i>
              </button>
              <!--<button
                  class="btn btn-danger btn-sm"
                  (click)="eliminarAuto(auto.id!)"
                >
                  <i class="fas fa-trash-alt"></i>
                </button>-->
              <button
                class="btn btn-danger btn-sm"
                data-bs-toggle="modal"
                data-bs-target="#modalEliminar"
                (click)="prepararEliminar(auto.id!)"
              >
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <nav *ngIf="totalItems > pageSize">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="irAPagina(currentPage - 1)">
              Anterior
            </button>
          </li>

          <li
            class="page-item"
            *ngFor="
              let page of [].constructor(Math.ceil(totalItems / pageSize));
              let i = index
            "
            [class.active]="currentPage === i + 1"
          >
            <button class="page-link" (click)="irAPagina(i + 1)">
              {{ i + 1 }}
            </button>
          </li>

          <li
            class="page-item"
            [class.disabled]="currentPage === Math.ceil(totalItems / pageSize)"
          >
            <button class="page-link" (click)="irAPagina(currentPage + 1)">
              Siguiente
            </button>
          </li>
        </ul>
      </nav>
    </div>
    <!--</div>-->
  </div>
</div>
<!-- Modal de Confirmación de Eliminación -->
<div
  class="modal fade"
  id="modalEliminar"
  tabindex="-1"
  aria-labelledby="modalEliminarLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="modalEliminarLabel">
          Confirmar Eliminación
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Cerrar"
        ></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas eliminar este auto?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="eliminarConfirmado()"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
