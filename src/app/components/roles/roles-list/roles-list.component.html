<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="card-title mb-0">
          <i class="fas fa-user-shield me-2 text-primary"></i>Gestión de Roles
        </h5>
        <div class="d-flex gap-2">
          <button class="btn btn-success" (click)="irCrearPermiso()">
            <i class="fas fa-lock me-1"></i> Nuevo Permiso
          </button>
          <button class="btn btn-primary" (click)="irCrearRol()">
            <i class="fas fa-plus me-1"></i> Nuevo Rol
          </button>
        </div>
      </div>

      <!-- Estado -->
      <div *ngIf="loading" class="alert alert-info">Cargando roles...</div>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

      <!-- Tabla -->
      <div class="table-responsive" *ngIf="!loading && !error">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let rol of roles">
              <td>{{ rol.id }}</td>
              <td>{{ rol.nombre }}</td>
              <td>{{ rol.descripcion || '-' }}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-primary me-2" (click)="editarRol(rol.id)">
                  <i class="fas fa-edit me-1"></i>Editar
                </button>
                <button
                  class="btn btn-sm btn-outline-danger"
                  (click)="eliminarRol(rol.id)"
                  [disabled]="eliminandoId === rol.id">
                  <i class="fas fa-trash me-1"></i>Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="mensaje" class="alert alert-success mt-3 text-center">
        {{ mensaje }}
      </div>
    </div>
  </div>
</div>
