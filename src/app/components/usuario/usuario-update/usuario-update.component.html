<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">

      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="card-title mb-0">Editar usuario</h5>
        <a routerLink="/usuarios" class="btn btn-outline-secondary btn-sm">Volver</a>
      </div>

      <!-- Cargando -->
      <div *ngIf="cargando" class="mb-3">
        <div class="spinner-border spinner-border-sm text-secondary me-2" role="status"></div>
        Cargando…
      </div>

      <!-- Error de carga -->
      <div *ngIf="!cargando && error" class="alert alert-danger mb-3">{{ error }}</div>

      <!-- Formulario -->
      <form *ngIf="!cargando && !error" #f="ngForm" (ngSubmit)="guardar(f)" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre" class="form-control"
                   name="nombre" [(ngModel)]="usuario.nombre"
                   required minlength="2" autocomplete="off" />
          </div>

          <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input id="apellido" class="form-control"
                   name="apellido" [(ngModel)]="usuario.apellido"
                   required minlength="2" autocomplete="off" />
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control"
                   name="email" [(ngModel)]="usuario.email"
                   required autocomplete="off" />
          </div>

          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input id="telefono" class="form-control"
                   name="telefono" [(ngModel)]="usuario.telefono"
                   autocomplete="off" />
          </div>

          <div class="col-12 d-flex align-items-center">
            <div class="form-check">
              <input id="activo" class="form-check-input" type="checkbox"
                     name="activo" [(ngModel)]="usuario.activo" />
              <label class="form-check-label" for="activo">Activo</label>
            </div>
          </div>

          <!-- Si también editas el rol, descomenta este bloque y asegúrate de tener roles en el TS
          <div class="col-md-6">
            <label for="id_rol" class="form-label">Rol</label>
            <select id="id_rol" class="form-select"
                    name="id_rol" [(ngModel)]="(usuario as any).id_rol" required>
              <option [ngValue]="null">-- Selecciona un rol --</option>
              <option *ngFor="let r of roles" [ngValue]="r.id">{{ r.nombre }}</option>
            </select>
          </div>
          -->

        </div>

        <!-- Mensajes -->
        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
        <div *ngIf="mensaje" class="alert alert-success mt-3">{{ mensaje }}</div>

        <!-- Acciones -->
        <div class="mt-3 d-flex gap-2">
          <button class="btn btn-primary" type="submit" [disabled]="guardando || f.invalid">
            {{ guardando ? 'Guardando…' : 'Guardar cambios' }}
          </button>
          <a routerLink="/usuarios" class="btn btn-link">Cancelar</a>
        </div>
      </form>

    </div>
  </div>
</div>
