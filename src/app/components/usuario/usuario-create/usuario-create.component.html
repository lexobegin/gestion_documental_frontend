<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="card-title mb-0">Crear usuario</h5>
        <a routerLink="/usuarios" class="btn btn-outline-secondary btn-sm">Volver</a>
      </div>

      <form #f="ngForm" (ngSubmit)="guardar(f)" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre" type="text" class="form-control"
                   [(ngModel)]="usuario.nombre" name="nombre" required minlength="2" />
          </div>

          <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input id="apellido" type="text" class="form-control"
                   [(ngModel)]="usuario.apellido" name="apellido" required minlength="2" />
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control"
                   [(ngModel)]="usuario.email" name="email" required />
          </div>

          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input id="telefono" type="text" class="form-control"
                   [(ngModel)]="usuario.telefono" name="telefono" />
          </div>

          <div class="col-md-6">
            <label for="id_rol" class="form-label">Rol</label>
            <select id="id_rol" class="form-select"
                    [(ngModel)]="usuario.id_rol" name="id_rol" required>
              <option [ngValue]="null">-- Selecciona un rol --</option>
              <option *ngFor="let r of roles" [ngValue]="r.id">{{ r.nombre }}</option>
            </select>
          </div>

          <div class="col-md-6 d-flex align-items-end">
            <div class="form-check">
              <input id="activo" class="form-check-input" type="checkbox"
                     [(ngModel)]="usuario.activo" name="activo" />
              <label for="activo" class="form-check-label">Activo</label>
            </div>
          </div>

          <div class="col-md-6">
            <label for="password" class="form-label">Contraseña</label>
            <input id="password" type="password" class="form-control"
                   [(ngModel)]="usuario.password" name="password"
                   required minlength="6" autocomplete="new-password" />
          </div>

          <div class="col-md-6">
            <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
            <input id="confirmPassword" type="password" class="form-control"
                   [(ngModel)]="usuario.confirmPassword" name="confirmPassword"
                   required minlength="6" autocomplete="new-password" />
          </div>
        </div>

        <!-- Mensajes -->
        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
        <div *ngIf="mensaje" class="alert alert-success mt-3">{{ mensaje }}</div>

        <div class="mt-3 d-flex gap-2">
          <button type="submit" class="btn btn-primary"
                  [disabled]="guardando || f.invalid">
            {{ guardando ? 'Guardando…' : 'Guardar' }}
          </button>
          <a routerLink="/usuarios" class="btn btn-link">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
