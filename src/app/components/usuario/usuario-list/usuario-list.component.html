<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">

      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="card-title mb-0">Usuarios</h5>
        <button class="btn btn-primary" (click)="crear()">
          + Nuevo usuario
        </button>
      </div>

      <!-- Estados -->
      <div *ngIf="cargando" class="mb-3">
        <div class="spinner-border spinner-border-sm text-secondary me-2" role="status"></div>
        Cargando...
      </div>
      <div *ngIf="error" class="alert alert-danger mb-3">{{ error }}</div>

      <!-- Tabla -->
      <div class="table-responsive" *ngIf="!cargando && usuarios.length">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Tipo</th> <!-- ðŸ‘ˆ agregado -->
              <th>TelÃ©fono</th>
              <th>Activo</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of usuarios">
              <td>{{ u.id }}</td>
              <td>{{ u.nombre }}</td>
              <td>{{ u.apellido }}</td>
              <td>{{ u.email }}</td>

              <!-- Columna Tipo usando helpers del .ts -->
              <td>
                <span class="badge"
                      [ngClass]="{
                        'bg-danger'  : getRole(u) === 'admin',
                        'bg-primary' : getRole(u) === 'medico',
                        'bg-secondary': getRole(u) === 'paciente' || !getRole(u)
                      }">
                  {{ labelRole(getRole(u)) }}
                </span>
              </td>

              <td>{{ u.telefono || 'â€”' }}</td>
              <td>
                <span class="badge" [ngClass]="u.activo ? 'bg-success' : 'bg-secondary'">
                  {{ u.activo ? 'SÃ­' : 'No' }}
                </span>
              </td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-secondary me-2" (click)="editar(u.id)">
                  Editar
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="eliminar(u.id)">
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- VacÃ­o -->
      <p *ngIf="!cargando && !usuarios.length" class="text-muted mb-0">
        No hay usuarios.
      </p>

    </div>
  </div>
</div>
