<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect to main application with hash routing
      const path = window.location.pathname;
      if (path !== "/gestion_documental_frontend/") {
        const newUrl = "/gestion_documental_frontend/#" + path;
        window.location.href = newUrl;
      }
    </script>
  </head>
  <body>
    <p>Redirecting to application...</p>
  </body>
</html>
